<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAMs</title>
    <link rel="stylesheet" href="style.css">
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/hgk5ser.css">  
  </head>
  <body>
    <div id="instructionsMenu">
      <button id="closeButton"><i class="fas fa-times"></i></button>
      <h2>Instructions</h2>
      <p>Press 'F' to toggle the flow field.</p>
      <p>Press 'SPACE' to switch shapes.</p>
      <p>Press 'M' to toggle music.</p>
    </div>
    <button id="helpButton">dreams</button>
    <div id="shapeDescription" class="overlay"></div>
    <audio id="backgroundMusic" src="Drifting at 432 Hz - Unicorn Heads.mp3" loop></audio>
    <script src="sketch.js"></script>
    <script src="script.js"></script>
  </body>
</html>
